[package]
name = "track-rename"
version = "1.21.1"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
description = "CLI tool for formatting and renaming audio tracks"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/track-rename"
keywords = ["cli", "music", "audio", "rename"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
base64 = "0.22.1"
byteorder = "1.5.0"
clap = { version = "4.5.16", features = ["derive"] }
colored = "2.1.0"
crossterm = "0.28.1"
dashmap = { version = "6.0.1", features = ["serde", "rayon"] }
difference = "2.0.0"
dirs = "5.0.1"
dunce = "1.0.5"
id3 = { version = "1.14.0" }
itertools = "0.13.0"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.10.6"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
sha2 = "0.10.8"
titlecase = "3.3.0"
toml = "0.8.19"
trash = "5.1.0"
unicode-normalization = "0.1.23"
walkdir = "2.5.0"

[[bin]]
name = "trackrename"
path = "src/main.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
