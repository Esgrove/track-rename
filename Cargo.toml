[package]
name = "track-rename"
version = "1.14.0"
edition = "2021"
authors = ["Esgrove <esgrove@outlook.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/track-rename"
keywords = ["cli", "music", "audio", "rename"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = { version = "1.0.82", features = ["backtrace"] }
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
difference = "2.0.0"
dirs = "5.0.1"
dunce = "1.0.4"
id3 = { version = "1.13.1" }
lazy_static = "1.4.0"
once_cell = "1.19.0"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.116"
toml = "0.8.12"
trash = "4.1.0"
unicode-normalization = "0.1.23"
walkdir = "2.5.0"

[[bin]]
name = "trackrename"
path = "src/main.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
